{% block title %}{{ tea.name }} - Details{% endblock %}

<div class="container mt-4">

    <div class="col"> 
      <h1>
        {{ tea.name }}
      </h1>
        <h3>  Description
        </h3>
        <p>
        {{ tea.description}}
        </p>
      <h3>

    </div>
  <div class="col">

      <img src="{{ tea.image_url }}">

    </div>
    </div>
    <div> 
      
    </div>
  </div>
</div>
{% endblock %}
