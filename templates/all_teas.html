{% extends 'base.html' %}

{% block body %}
<div class="container mt-4">
	<h1>All Teas</h1>
  <div class="row">
	{% for tea in teas %}
		<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 pb-4">
			<div class="card border-3 bg-light shadow-sm  text-right">
				<img src="{{ tea.image_url }}" class="bd-placeholder-img card-img-top" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
				    <h5 class="card-title">{{ tea.name }}</h5>

					<div class="card-body">
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<a href="/teas/{{ tea.id }}">
									<button type="button" class="btn btn btn-outline-secondary">View</button>
									<br> 
								</a>
									{% if session.get('firstname') %}  
									<button type="button" id ="{{tea.id}}" class="btn btn-primary fav-button">Favorite</button>
									{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
		{% endfor %}
  </div>
</div>
{% endblock %}
