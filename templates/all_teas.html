{% extends 'base.html' %}

{% block body %}
<div class="container">
	<h1>All Teas</h1>
	<li><a href="/">Home</a></li>
  <div class="row">
		{% for tea in teas %}
			<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 pb-4">
				<div class="card shadow-sm">
					<img src="{{ tea.image_url }}" class="bd-placeholder-img card-img-top" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
					{{ tea.name }}
					<div class="card-body">
						<!-- <p class="card-text">{{ tea.description }}</p> -->
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<a href="/teas/{{ tea.id }}">
									<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
								</a>
							</div>
							<!-- <small class="text-muted">9 mins</small> -->
						</div>
					</div>
				</div>
			</div>
		{% endfor %}
  </div>
</div>
{% endblock %}
