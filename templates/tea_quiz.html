{% extends 'base.html' %}
{% block body %}

<div class="container mt-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-10 col-lg-10">
          <div class="border">
              <div class="question bg-white p-3 border-bottom">
                  <div class="d-flex flex-row justify-content-between align-items-center mcq">
                      <h4>Tea Quiz </h4>
                  </div>
              </div>
              <div id="question-container" class="hide"></div>
              <div class="question bg-white p-3 border-bottom">
                  <div class="d-flex flex-row align-items-center question-title">
                      <h3 class="text-danger">Q.</h3>
                      <h5 id="question" class="mt-1 ml-2"></h5>
                  </div>
                  <div class="ans ml-2" id="answer-buttons" > 
                      <label class="radio" type="radio" id="answer-buttons"> 
                      </label>
                  </div>
              
              <div id="start-btn" class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"><button class="btn btn-primary border-success align-items-center btn-success" type="button">Start<i class="fa fa-angle-right ml-2"></i></button></div>

              <div id="next-btn" class="d-flex flex-row justify-content-between align-items-center p-3 bg-white invisible"><button class="btn btn-primary border-success align-items-center btn-success " type="button">Next<i class="fa fa-angle-right ml-2"></i></button></div>
            </div>
              </div>
          </div>
      </div>
  </div>
</div>
    <div id="result" class="result hide">
      <span>You have been matched with.....</span>
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 pb-4">
        <div id="card" class="card shadow-sm">
          <img src="" id="teaimage" class="bd-placeholder-img card-img-top" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <span id="nametea"> </span>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a id="teaid" href="">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>
<script src="/static/quiz.js">  </script>

{% endblock %}
